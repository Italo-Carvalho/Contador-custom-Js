<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">




</head>
<body>
    <header>
        <h2>--- Contador ---</h2>
    </header>
    <section>
        <div id="form">
            <label for="inicio">Iniciar em: </label>
            <br>
            <input type="number" name="inicio" id="inicio">

            <div class="space"></div>

            <label for="fim">Finalizar em: </label>
            <br>
            <input type="number" name="fim" id="fim">

            <div class="space"></div>

            <label for="passos">Quantos passos dar: </label>
            <br>
            <input type="number" name="passos" id="passos">

            <div class="space"></div>

            <input type="button" value="Contar" onclick="contar()">
        </div>
        <div id="res">
            <p>Resultado: </p>
        </div>
    </section>
    <footer>
        <p>@italork</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
